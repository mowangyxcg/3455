<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花和生日快乐</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 30 + 20;  // 更大的粒子且大小不一
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)'; // 随机颜色
                this.life = 100; // 粒子的生命周期
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.2; // 缩小粒子
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];
        let showMessageFlag = false;

        function createFireworks(x, y) {
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0); // 过滤掉生命周期结束的粒子

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }

            if (showMessageFlag) {
                showMessage();
            }

            requestAnimationFrame(animate);
        }

        function triggerFireworks() {
            for (let i = 0; i < 10; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                createFireworks(x, y);
            }
            setTimeout(triggerFireworks, 2000);  // 每2秒生成一次烟花
        }

        canvas.addEventListener('click', (e) => {
            triggerFireworks();
            setTimeout(() => { showMessageFlag = true; }, 4000);  // 4秒后显示文字
        });

        function showMessage() {
            ctx.font = "100px 'Pacifico'";
            ctx.fillStyle = "yellow";
            ctx.textAlign = "center";
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.shadowBlur = 10;
            ctx.fillText("生日快乐", canvas.width / 2, canvas.height / 2);
        }

        animate();
    </script>
</body>
</html>
